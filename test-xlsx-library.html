<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XLSX Library Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .status {
      padding: 20px;
      margin: 20px 0;
      border-radius: 5px;
      font-weight: bold;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .loading {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
  </style>
</head>
<body>
  <h1>XLSX Library Diagnostic</h1>
  
  <div id="status" class="status loading">
    Loading XLSX library from CDN...
  </div>
  
  <div id="details" style="margin-top: 20px; padding: 20px; background: #f5f5f5; border-radius: 5px;">
    <h3>Diagnostic Info:</h3>
    <p id="xlsxStatus">Checking XLSX library...</p>
    <p id="fileApiStatus">Checking File API support...</p>
    <p id="readerStatus">Checking FileReader support...</p>
  </div>

  <!-- Load XLSX from multiple CDNs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script>
    // Check for XLSX library with timeout
    let checkCount = 0;
    const maxChecks = 50; // 5 seconds max
    
    function checkXLSXLibrary() {
      checkCount++;
      
      const xlsxStatus = document.getElementById('xlsxStatus');
      const fileApiStatus = document.getElementById('fileApiStatus');
      const readerStatus = document.getElementById('readerStatus');
      const statusDiv = document.getElementById('status');
      
      if (typeof XLSX !== 'undefined') {
        xlsxStatus.innerHTML = `✅ XLSX library loaded successfully (v${XLSX.version})`;
        fileApiStatus.innerHTML = `✅ File API supported: ${typeof File !== 'undefined' ? 'Yes' : 'No'}`;
        readerStatus.innerHTML = `✅ FileReader supported: ${typeof FileReader !== 'undefined' ? 'Yes' : 'No'}`;
        
        statusDiv.className = 'status success';
        statusDiv.textContent = '✅ All systems ready! XLSX library is working correctly.';
      } else if (checkCount < maxChecks) {
        setTimeout(checkXLSXLibrary, 100);
      } else {
        xlsxStatus.innerHTML = `❌ XLSX library failed to load after ${maxChecks * 100}ms`;
        fileApiStatus.innerHTML = `File API supported: ${typeof File !== 'undefined' ? 'Yes' : 'No'}`;
        readerStatus.innerHTML = `FileReader supported: ${typeof FileReader !== 'undefined' ? 'Yes' : 'No'}`;
        
        statusDiv.className = 'status error';
        statusDiv.textContent = '❌ XLSX library did not load. Your browser may be blocking the CDN or you may not have internet access.';
      }
    }
    
    // Start checking
    setTimeout(checkXLSXLibrary, 500);
    
    // Also check on page load
    window.addEventListener('load', checkXLSXLibrary);
  </script>
</body>
</html>
